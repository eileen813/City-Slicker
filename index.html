<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>City Slicker</title>
</head>
<body>
  <header>
    <img src="https://www.simplemovinglabor.com/wp-content/uploads/2016/06/TampaHeader2-1.jpg" alt = "Tampa Skyline" style="padding-top: 20px;">
  </header>
  <h1>City Slicker</h1>
  <h2>Relocating, or just interested in knowing more about a city worldwide?</h2>
  <h3>Search below for results:</h3>
  <div>
    <form id="city-form">
      <input 
        type="text" 
        name="city" 
        placeholder="Find City" 
        id="city-search"
      />
      <button id="get-city">Submit</button>
    </form>
  </div>
  <div id="city-data">
  </div>
</body>
</html>
